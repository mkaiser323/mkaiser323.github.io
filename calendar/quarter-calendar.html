<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
		<script src="js/lib/html2canvas.min.js"></script>

		<script src="js/config.js"></script>
		<script src="js/domain/model/models.js"></script>
		<script src="js/domain/usecase/generateCalendar.js"></script>
		<script src="js/external/timeProviders/timeProviders.js"></script>
		<script src="js/external/pdfSaver.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<button ng-click="savePortrait('#calendar')">Save</button>
			<input ng-model="quarter" type="number" ng-change="regenerateQuarterCalendar()" placeholder="quarter"></input>
			<input ng-model="year" type="number" ng-change="regenerateQuarterCalendar()" placeholder="year"></input>
			<div id="calendar" class="a4-portrait border">
				<div class="quarter-calendar-body">
					<div class="weekday-labels cell-width"></div>
					<div ng-repeat="week in quarterCalendar.weeks" class="quarter-week">
						<div ng-repeat="day in week.days" class="quarter-cell inline-block" >
							<div class="date">
								<p ng-class="{'firstDayOfMonthInQuarter' : day.day == 1 }">{{day.day == 1 ? day.month + "-"+day.day: day.day}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
