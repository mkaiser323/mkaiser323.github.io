<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../common/css/fonts/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>

        <div ng-app="myApp" ng-controller="myCtrl">
            <input id="input" type="text" ng-model="text" placeholder="type something" ng-change="onChange()">

            <input type="number" ng-model="fontSize" ng-change="onChange()">
            <input type="checkbox" ng-model="white" ng-change="onChange()">
            <canvas id='textCanvas'></canvas>
            <br/>
            <img id='image'>
            <br>


        </div>

    </body>
</html>
